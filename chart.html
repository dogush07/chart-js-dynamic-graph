<div class="container m-5">
    <div class="row">
        <div class="col">
            <canvas id="{{ foo.chart_id }}" width="auto" height="auto"></canvas>
            <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
            <script>
                new Chart(document.getElementById("{{ foo.chart_id }}"), {
                    type: 'line',
                    data: {
                        labels: {{ foo.labels | safe }} , {#labels of the graph as the type of list or array#}
                        datasets: [{
                            data: {{ foo.values | safe }} , {#same as labels, your data must be a type of list or array #}
                            label: "{{ foo.chart_legend | safe}}",
                            borderColor: "{{ foo.chart_color }}", {# you can either pass the color or set it to a static value #}
                            fill: false
                        },
                        ]
                    },
                    options: {
                        title: {
                            display: true,
                            text: '{{ foo.chart_title }}', {# title of the chart can be passed or set statically #}
                            responsive: true
                        }
                    }
                });
            </script>
        </div>
    </div>
</div>
